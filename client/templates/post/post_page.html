<template name="postPage">
    {{#waitingFor status=Template.subscriptionsReady}}
        {{#nonDraftOnly doc=post}}
            {{>showPost doc=post}}
            {{#unless post.is_draft}}
                {{>showComments doc=post}}
                {{#if currentUser}}
                    {{>addComment doc=post}}
                {{/if}}
            {{/unless}}
        {{/nonDraftOnly}}
    {{/waitingFor}}
</template>
