<template name="editPostPage">
    {{# loggedInOnly}}
        {{#if Template.subscriptionsReady}}
            {{# ownerOnly doc=post}}
                <div class="jumbotron slim">
                    <div class="head-and-button">
                        <h3>Edit Post</h3>
                        <div class="pull-right">
                            <a class="btn btn-success" href="{{pathFor 'post' id=post._id }}">View</a>
                        </div>
                    </div>
                </div>
                {{#autoForm doc=post collection="List" id="editPostForm" type="update"}}
                    {{> afQuickField name='title'}}
                    {{> afQuickField name='description'}}
                    {{> afQuickField name='tags' class="tags" selectizeOptions=tags}}
                    <button type="submit" class="btn btn-primary">Save</button>
                {{/autoForm}}
            {{/ownerOnly}}
        {{else}}
            {{> spinner}}
        {{/if}}
    {{/loggedInOnly}}
</template>
