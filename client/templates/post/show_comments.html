<template name="showComments">
    {{#waitingFor status=Template.subscriptionsReady}}
        {{#each message in comments}}
            <div class="jumbotron slim">
                <div class="small wrote-by">{{message.ownerName}}:</div>
                <div class="markdown">{{{renderMarkdown message.description}}}</div>
            </div>
        {{else}}
        {{/each}}
    {{/waitingFor}}
</template>
