<template name="showComments">
    {{#waitingFor status=Template.subscriptionsReady}}
        {{#each message in comments}}
            <div class="jumbotron slim">
                <div class="small wrote-by">{{message.ownerName}} @ {{message.lastUpdatedFromNow}}</div>
                <div class="markdown">{{{renderMarkdownEmoji message.description}}}</div>
            </div>
        {{else}}
        {{/each}}
    {{/waitingFor}}
</template>
